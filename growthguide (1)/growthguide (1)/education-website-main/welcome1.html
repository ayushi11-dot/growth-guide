<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #1e74c5bb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin: 20px 0;
        }
        .welcome h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .welcome p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
        nav {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background: #1e74c5bb;
            color: white;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #367dc9;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }
        .card p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>
    <div class="container">
        <div class="welcome">
            <h1>Hello, User!</h1>
            <p>Here is an overview of your dashboard.</p>
        </div>
        <nav>
            <a href="#profile">Profile</a>
            <a href="#settings">Settings</a>
            <a href="#logout">Logout</a>
        </nav>
        <div class="cards">
            <div class="card">
                <h3>Task Overview</h3>
                <p>Track your daily tasks and progress here.</p>
            </div>
            <div class="card">
                <h3>Messages</h3>
                <p>Check your latest messages and notifications.</p>
            </div>
            <div class="card">
                <h3>Reports</h3>
                <p>View and download your reports.</p>
            </div>
        </div>
    </div>
</body>
</html>
